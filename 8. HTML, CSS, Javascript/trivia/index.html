<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let choices=document.querySelectorAll('.choice')
                choices.forEach(function(choice){
                    choice.addEventListener('click',function(){
                    let buttonContent = choice.innerText;
                    if (buttonContent==='per 350 persons'){
                        choice.style.backgroundColor='green';
                        choice.innerText='Correct!';
                    }else{
                        choice.style.backgroundColor='red';
                        choice.innerText='Incorrect!';
                    }
                    })
                })
                let answerContent=document.getElementById('response');
                let checkButton=document.getElementById('check');
                checkButton.addEventListener('click',function(){
                    let userAnswer=answerContent.value.trim().toLowerCase()
                    if (userAnswer==='switzerland'){
                        answerContent.value='Correct!';
                        answerContent.style.backgroundColor='green';
                    }else{
                        answerContent.value='Incorrect';
                        answerContent.style.backgroundColor='red';
                    }
                })
            })



        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Roughly, how many individuals worldwide are born in the Nordic countries for every one person?</h3>
                <button class="choice">per 100 persons</button>
                <button class="choice">per 350 persons</button>
                <button class="choice">per 500 persons</button>
                <button class="choice">per 1,000 persons</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type='text', id='response'>
                <button id='check'>Check Answer</button>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
